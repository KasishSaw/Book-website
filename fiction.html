<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fiction Books | BookNest</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <nav class="navbar">
    <div class="logo">BookNest</div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="#featured">Featured</a>
      <a href="#genres">Genres</a>
      <a href="#" id="bookmarks-link">Bookmarks</a>
    </div>
    <div class="auth-buttons">
      <button id="login-btn" class="btn btn-outline">Login</button>
      <button id="signup-btn" class="btn btn-primary">Sign Up</button>
      <button id="logout-btn" class="btn btn-outline" style="display: none;">Logout</button>
    </div>
  </nav>

  <section class="section">
    <h2 class="section-title">Fiction Books</h2>
    <div class="books-grid" id="books-container"></div>
  </section>

  <!-- Book Modal -->
  <div id="book-modal" class="modal">
    <div class="modal-content book-details">
      <span class="close">&times;</span>
      <div class="book-modal-content">
        <!-- Content inserted dynamically -->
      </div>
    </div>
  </div>

  <div id="toast" class="toast"></div>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
  <script>
    const books = [];

    const booksContainer = document.getElementById("books-container");
    books.forEach(book => {
      const bookCard = document.createElement("div");
      bookCard.className = "book-card";
      bookCard.setAttribute("data-title", book.title);
      bookCard.setAttribute("data-author", book.author);
      bookCard.setAttribute("data-description", book.description);
      bookCard.setAttribute("data-cover", book.cover);
      bookCard.setAttribute("data-book-url", book.url);
      bookCard.innerHTML = `
        <img src="${book.cover}" alt="${book.title}" class="book-cover">
        <div class="book-info">
          <h3 class="book-title">${book.title}</h3>
          <p class="book-author">by ${book.author}</p>
          <div class="book-actions">
            <button class="btn btn-primary read-btn">Read</button>
            <button class="bookmark-btn"><i class="fas fa-bookmark"></i></button>
          </div>
        </div>
      `;
      booksContainer.appendChild(bookCard);
    });
  </script>
  <script src="script.js"></script>
</body>
</html>
