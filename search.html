<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Results | BookNest</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <!-- Navigation (same as index.html) -->
    <nav class="navbar">
      <div class="logo">BookNest</div>
      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="index.html#featured">Featured</a>
        <a href="index.html#genres">Genres</a>
        <a href="#" id="bookmarks-link">Bookmarks</a>
      </div>
      <div class="auth-buttons">
        <button id="login-btn" class="btn btn-outline">Login</button>
        <button id="signup-btn" class="btn btn-primary">Sign Up</button>
      </div>
    </nav>

    <!-- Search Header -->
    <section class="search-header">
        <div class="search-container">
            <input
              type="text"
              id="search-input"
              placeholder="Search for books, authors, or genres..."
              value=""
            />
            <button id="search-btn"><i class="fas fa-search"></i></button>
        </div>
        <h2 id="search-results-title">Search Results for "<span id="search-query"></span>"</h2>
    </section>

    <!-- Search Results -->
    <section class="search-results section">
        <div class="results-count" id="results-count"></div>
        <div class="books-grid" id="search-results-container">
            <!-- Search results will be loaded here -->
        </div>
    </section>

    <!-- Footer (same as index.html) -->
    <footer class="footer">
      <!-- ... same footer content as index.html ... -->
    </footer>

    <!-- Same modals and scripts as index.html -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="script.js"></script>
    <script src="search.js"></script>
</body>
</html>
